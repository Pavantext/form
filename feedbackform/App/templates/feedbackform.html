{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
        
    <div class="container">
        
        <section>
            <h4>Please fill the form below</h4>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <h5>Have you booked entry passes online?</h5>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="entry_passes" value="yes" id="entry-yes">
                        <label for="entry-yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="entry_passes" value="no" id="entry-no">
                        <label for="entry-no">No</label>
                    </div>
                </div>

                <h5>Have you attended "Arjitha Seva?"</h5>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="seva" value="yes" id="seva-yes">
                        <label for="seva-yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="seva" value="no" id="seva-no">
                        <label for="seva-no">No</label>
                    </div>
                </div>

                <h5>Have you attended "Nithya Seva Kainkaryam?"</h5>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="nithya_seva" value="yes" id="nithya-yes">
                        <label for="nithya-yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="nithya_seva" value="no" id="nithya-no">
                        <label for="nithya-no">No</label>
                    </div>
                </div>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <br>
        <footer>
            <p>Copyright &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
